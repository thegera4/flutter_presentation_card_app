name: flutter_layout_test
description: "layout practice"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - images/me.jpg

  fonts:
  - family: Gotham
    fonts:
    - asset: fonts/Gotham Ultra.otf

  - family: Source Sans
    fonts:
    - asset: fonts/SourceSans3-Regular.ttf

